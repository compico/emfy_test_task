version: '3.9'

services:
  php:
    build: .
    image: php-emfy:latest
    restart: unless-stopped
    volumes:
      - ".:/var/www/html"
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - "./public:/var/www/html/public"
      - "./docker/nginx/conf.d:/etc/nginx/conf.d"
    ports:
      - "8080:80"
    depends_on:
      - php  # Depends on the PHP-FPM service
  mysql:
    image: mysql:8
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 222222
      MYSQL_DATABASE: app
      MYSQL_USER: admin
      MYSQL_PASSWORD: 111111
    volumes:
      - "./dbdata:/var/lib/mysql/"